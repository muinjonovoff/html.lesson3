<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Sponsor Registration</h2>
    <form>
        <div>
            <label>Prefix</label><input type="text"><br>
        </div> <br>
        <div>

            <label>Name</label><input style="margin-right: 20px;" placeholder="Frist name"><input
                placeholder="Last Name"><br>


        </div><br>
        <div>
            <label>Preferred Pronouns</label><input type="text"><br>
        </div><br>
        <div>
            <label>Email</label><input type="email" placeholder="sample@example.com"><br>
        </div><br>
        <div>
            <label>Work Phone</label><input type="number"><br>
        </div><br>
        <div>
            <label>Cell Phone</label><input type="number">
        </div><br>
        <div>
            <label>Jop Title</label><input type="text"> <br>
        </div><br>
        <div>
            <label>Company</label><input type="text"><br>
        </div><br>
        <div>
            <label>Full Business Address</label> <br>
            <input type="text"><br>

        </div><br>
        <div>
            <label>Company Website</label><br>
            <input type="text"><br>
        </div><br>
        <div>
            <label>Company Description</label><br>
            <textarea name="" id="" cols="20" rows="2"></textarea>



        </div><br>
        <div>
            <label>Company Facebok Page</label><br>
            <input type="text">

        </div><br>
        <div>
            <label>Company Linkedin Handle</label><br>
            <input type="text">
        </div><br>
        <div>
            <label>Sponsorship Level</label><br>
            <input type="radio" value="Gold" id="Gold" name="genter">
            <label for="Gold">Gold</label><br>
            <input type="radio" value="Daimond" id="Diamond" name="genter">
            <label for="Daimond">Daiond</label><br>
            <input type="radio" value="Platinum" id="Platinum" name="genter">
            <label for="Platinum">Platinum</label>
        </div><br>
        <div>
            <label>Additional Guests(name,email)</label><br>
            <input type="text" > </div><br>
            \
    </form>
</body>

</html>
